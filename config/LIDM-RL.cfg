[learn] // parameters for training
lr             = 0.003
lr_decay       = 0.5
stop_count     = 1
cur_stop_count = 0
l2             = 0.00001
random_seed    = 1
min_impr       = 1.003
debug          = True
llogp          = -1e7
grad_clip      = 1

[file] // file paths
db             = db/CamRest.json
ontology       = resource/CamRestOTGY.json
corpus         = data/CamRest676_test.json
semi           = resource/CamRestHDCSemiDict.json
model          = model/demo/CamRest.LIDM-RL.model

[data] // data manipulation, shuffle: dynamic|static
split          = (3,1,1)
percent        = 100
shuffle        = static
lengthen       = 1

[mode] // training mode: trk|encdec|all
learn_mode     = rl

[n2n] // components of network
encoder        = lstm
tracker        = rnn
decoder        = lstm

[enc] // structure of encoder
ihidden        = 50

[trk] // structure of tracker summary|full, cnn|ng
informable     = True
requestable    = True
belief         = summary
trkenc         = cnn
wvec           = none

[ply] // structure of policy network
policy         = latent
latent         = 70

[dec] // structure of decoder
ohidden        = 50
struct         = lstm_mix
snapshot       = False
wvec           = none

[gen] // generation, repeat penalty: inf|none
alpha          = 1.0
verbose        = 2
topk           = 1
beamwidth      = 10
repeat_penalty = inf
token_reward   = False

