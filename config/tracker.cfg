[learn] // parameters for training
lr              = 0.002
lr_decay        = 0.5
stop_count      = 2
cur_stop_count  = 0
l2              = 0
random_seed     = 1
min_impr        = 1.003
debug           = True
llogp           = -1e7
grad_clip       = 1

[file] // file paths
db              = db/CamRest.json
ontology        = resource/CamRestOTGY.json
corpus          = data/CamRest676.json
semidict        = resource/CamRestHDCSemiDict.json
model           = model/demo/CamRest.tracker.model

[data] // data manipulation, shuffle: dynamic|static
split           = (3,1,1)
percent         = 100
shuffle         = dynamic
lengthen        = 2

[mode] // training mode: trk|encdec|all
learn_mode      = trk

[n2n] // components of network
encoder         = none
tracker         = rnn
decoder         = none

[enc] // structure of encoder
ihidden         = 50

[trk] // structure of tracker summary|full, cnn|ng
informable      = True
requestable     = True
belief          = summary
trkenc          = cnn
wvec            = none

[dec] // structure of decoder
ohidden         = 50
struct          = lstm_mix
snapshot        = False
wvec            = none

[ply] // policy network: normal|attention|VAE
policy          = normal

[gen] // generation, repeat penalty: inf|none
alpha           = 1.0
verbose         = 2
topk            = 1
beamwidth       = 10
repeat_penalty  = inf
token_reward    = False
